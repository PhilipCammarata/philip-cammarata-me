<h3>Posts</h3>
<ul id="posts">
{{ range where site.RegularPages.ByLastmod.Reverse "Type" "in" site.Params.mainSections }}
    <li>
        <a href="{{ .Permalink }}">
            {{- .Title -}}
            <small><time>{{ .Lastmod.Format "Jan 2, 2006" }}</time></small>
        </a>
    </li>
{{ end }}
</ul>
